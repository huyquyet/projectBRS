{% if results|length %}
	<table>
	<tr class='even'>
		<td colspan="3" class="right">
		<strong>Found {{ results|length }} users</strong>
		</td>
	</tr>
	{% for book in results %}
	<tr class="{% cycle 'odd' 'even' %}">
		<td><strong>{{ forloop.counter }}.</strong></td>
		<td>
		{{ book.title }}<br/>
		</td>
        <td>
		{{ book.category }}<br/>
		</td>}
	</tr>
	{% endfor %}
	</table>
{% else %}
	<div class="note">
	Your search yielded no results
	</div>
{% endif %}
